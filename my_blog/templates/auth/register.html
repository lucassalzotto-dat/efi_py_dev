{% extends 'base.html' %}

{% block title %}Registrar Usuario{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center vh-80">
        <div class="col-md-8"> <!-- Modificado el tamaño de la columna -->
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Registrar Usuario</h2>
                    <form method="POST">
                        <div class="form-group">
                            <label for="username">Nombre de usuario</label>
                            <input type="text" name="username" id="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" name="password" id="password" class="form-control mb-3" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
